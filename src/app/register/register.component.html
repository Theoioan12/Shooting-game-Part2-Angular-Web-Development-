<!--
    Again, almost the same.
    Again, using ngModel to take the data
    from all of the fields.
-->
    
<div class="registration-form">
    <form id="registrationForm" #regForm="ngForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required [(ngModel)]="username" name="username" (blur)="checkUsername()"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required [(ngModel)]="email" name="email" (blur)="checkEmailFormat()"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required [(ngModel)]="password" name="password"><br><br>

        <label for="repeatPassword">Repeat Password:</label>
        <input type="password" id="repeatPassword" required [(ngModel)]="repeatPassword" name="repeatPassword" (blur)="checkPasswordMatch()"><br><br>

        <button type="submit" (click)="sendit()">Register</button>
    </form>
</div>
